<!DOCTYPE html>
<html>

<head>
  <link href="./css/style.css" rel="stylesheet" type="text/css" />
  <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <title>Fisheye - photographe </title>
</head>

<body>
  <!--Header-->
  <header aria-label="header">
    <a href="./index.html" class="logo-link" aria-label="Retour page d'accueil FishEye" tabindex="0"><img
        src="./assets/images/logo.png" class="logo" alt="page d'accueil FishEye"></a>
  </header>
  <!--End of Header-->
  <!--Main-->
  <main id="main">

    <!--Photographer info section-->
    <section class="photographer" aria-label="Informations Photographe" role="information" tabindex="0"></section>
    <!--End of photographer info section-->

          <!--Stats-->
      
        <div class="stats" tabindex="0"></div>

    <!--Photographer Gallery section-->
    <section class="gallery" aria-label="Galerie Photographe" role="information" tabindex="0">
      <!--filter container-->
      <div class="listbox-container">
        <span class="filter-by" aria-label="liste filtrante">Trier par</span>
        <select aria-label="filtrer par" name="filtre" id="listbox" class="listbox listbox__btn">
          <option value="popularité">Popularité <i class="fas fa-chevron-down"></i><i class="fas fa-chevron-up"></i>
          </option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <!--End of filter container-->

      <div class="gallery__list"></div>

    </section>

            <!--Lightbox-->
            <div id="lightbox">
              <button class="close-lightbox" aria-label="fermer médias lightbox"><i class="fas fa-times"></i></button>
               <!-- Previous and next controls -->
              <button class="lightbox-btn" id="prev" type="button" aria-label="photo précédente"><i class="fas fa-chevron-left"></i></button>
              <button class="lightbox-btn" id="next" type="button" aria-label="photo suivante"><i class="fas fa-chevron-right"></i></button>
              <div class="slides"></div>
          </div> <!--End of lightbox-->


  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="./assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label>Prénom</label>
          <input />
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
