<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="">
  <meta name="copyright" content="&copy; fisheye.com">
  <meta name="author" content="Nicolas Lecroq">
  <title>Fisheye - photographe </title>
  <link rel="icon" type="image/png" href="./assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="./css/photographer.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Header-->
  <header aria-label="header">
    <a href="./index.html" class="logo-link" aria-label="Retour page d'accueil FishEye" tabindex="0"><img
        src="./assets/images/logo.png" class="logo" alt="page d'accueil FishEye"></a>
  </header>
  <!--End of Header-->
  <!--Main-->
  <main id="main">

    <!--Photographer info section-->
    <section class="photographer" aria-label="Informations Photographe" role="information"></section>
    <!--End of photographer info section-->

    <!--Stats-->
    <div class="stats"></div>
    <!--End of Stats-->

    <!--Photographer Gallery section-->
    <section class="gallery" aria-label="Galerie Photographe" role="information">
      <!--filter container-->

      <div class="gallery__listbox-container">
        <span class="gallery__listbox-container__filter-by" aria-label="liste filtrante">Trier par</span>
        <div aria-label="filtrer par" class="gallery__listbox-container--state listbox-close" tabindex="0" role="listbox">
          <div name="filtre" id="listbox" class="gallery__listbox-container__listbox"
            data-selected="popularité">Popularité</div>
          <i class="fa-sharp fa-solid fa-chevron-down fa-sm"></i> 
          <i class="fa-sharp fa-solid fa-chevron-up fa-sm hidden"></i>
        </div>
        <div></div>
        <div class="gallery__listbox-options hidden">
          <hr>
          <div data-option="popularité" role="option" tabindex="0">Popularité</div>
          <hr>
          <div data-option="date" role="option" tabindex="0">Date</div>
          <hr>
          <div data-option="titre" role="option" tabindex="0">Titre</div>
        </div>
      </div>
      <!--display de test mais ce sera chiant même si pas trop problématique pour le responsive-->
      <!--       <div class="gallery__listbox-container">
        <span class="gallery__listbox-container__filter-by" aria-label="liste filtrante">Trier par</span>
        <div class="gallery__listbox-container--state">
          <div aria-label="filtrer par" name="filtre" id="listbox" class="gallery__listbox-container__listbox" tabindex="0" data-selected="popularité">Popularité</div>
          <i class="fa-sharp fa-solid fa-chevron-down fa-sm"></i> <i class="fa-sharp fa-solid fa-chevron-up fa-sm hidden"></i>
        </div>
      </div>
      <div class="gallery__listbox-options">
        <hr>
        <div data-option="popularité">Popularité</div>
        <hr>
        <div data-option="date">Date</div>
        <hr>
        <div data-option="titre">Titre</div>
      </div> -->

      <!--End of filter container-->
      <!--Gallery list container-->
      <div class="gallery__list"></div>
      <!--End of gallery list container-->
    </section>
    <!--End of Photographer Gallery section-->

    <!--Contact modal-->
    <div class="contact" role="dialog">
      <div class="contact__content" aria-label="modale de contact" id="focus">
        <h1 class="contact__content__title"></h1>
        <button class="contact__content__close" aria-label="Fermer le formulaire de contact"><i
            class="fas fa-times"></i></button>
        <div class="contact__content__body" id="modal-div" role="dialog">
          <form name="contact__photographer" action="./photographerPage.html" method="post" id="contact-form"
            role="dialog">

            <div class="contact__content__body__formData" aria-label="Entrer votre prénom">
              <label for="prenom">Prénom</label>
              <input class="text-control" type="text" name="prenom" id="prenom" required>
            </div>
            <div class="contact__content__body__formData" aria-label="Entrer votre nom">
              <label for="nom">Nom</label>
              <input class="text-control" type="text" name="nom" id="nom" required>
            </div>
            <div class="contact__content__body__formData" aria-label="Entrer votre email">
              <label for="email">Email</label>
              <input class="text-control" type="email" name="email" id="email" required>
            </div>
            <div class="contact__content__body__formData" aria-label="Entrer votre message">
              <label for="message">Votre message</label>
              <textarea class="text-control" type="text" name="message" id="message" required></textarea>
            </div>

            <div class="contact__content__body--flex-start">
              <button id="submit-btn" class="btn contact__content__body__submit" type="submit"
                aria-label="Envoyer le formulaire">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!--End of contact modal-->



    <!--Lightbox-->
    <div class="lightbox-modal" role="dialog">
      <div class="lightbox-modal__content">
        <!-- Previous button -->
        <button class="lightbox-modal__content__btn prev" id="prev" type="button" aria-label="photo précédente"
          tabindex="1"><i class="fas fa-chevron-left"></i></button>
        <div class="lightbox-modal__content__slides">
          <div class="lightbox-modal__content__slides--top">
            <button class="lightbox-modal__content__close" aria-label="fermer la visualisation du média sélectionné"
              tabindex="3"><i class="fas fa-times"></i></button>
          </div>
        </div>
        <!--Next button-->
        <button class="lightbox-modal__content__btn next" id="next" type="button" aria-label="photo suivante"
          tabindex="2"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
    <!--End of lightbox-->
  </main>
  <script src="./scripts/factories/photographer.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/utils/dataReader.js"></script>
  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/lightbox.js"></script>
  <script src="./scripts/utils/focusTrap.js"></script>
  <script src="./scripts/utils/filter.js"></script>
  <script src="./scripts/utils/changeLikes.js"></script>
  <script src="./scripts/pages/photographer.js"></script>
</body>

</html>
